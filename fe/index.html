<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/favicon.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/favicon_light.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon_light.png"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Shadcn Admin</title>
    <meta name="title" content="Shadcn Admin" />
    <meta
      name="description"
      content="Admin Dashboard UI built with Shadcn and Vite."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shadcn-admin.netlify.app" />
    <meta property="og:title" content="Shadcn Admin" />
    <meta
      property="og:description"
      content="Admin Dashboard UI built with Shadcn and Vite."
    />
    <meta
      property="og:image"
      content="https://shadcn-admin.netlify.app/images/shadcn-admin.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://shadcn-admin.netlify.app" />
    <meta property="twitter:title" content="Shadcn Admin" />
    <meta
      property="twitter:description"
      content="Admin Dashboard UI built with Shadcn and Vite."
    />
    <meta
      property="twitter:image"
      content="https://shadcn-admin.netlify.app/images/shadcn-admin.png"
    />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#ffffff" />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Shadcn Admin" />
    <meta name="apple-mobile-web-app-title" content="Shadcn Admin" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="AppImages/ios/180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="AppImages/ios/152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="AppImages/ios/180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="AppImages/ios/167.png" />

    <!-- Windows Tiles -->
    <meta
      name="msapplication-TileImage"
      content="AppImages/windows11/Square150x150Logo.scale-100.png"
    />
    <meta name="msapplication-config" content="none" />

    <!-- Android Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="AppImages/android/android-launchericon-48-48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="72x72"
      href="AppImages/android/android-launchericon-72-72.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="AppImages/android/android-launchericon-96-96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="144x144"
      href="AppImages/android/android-launchericon-144-144.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="AppImages/android/android-launchericon-192-192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="AppImages/android/android-launchericon-512-512.png"
    />

    <!-- Shortcut Icons -->
    <link rel="shortcut icon" href="/images/favicon.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
